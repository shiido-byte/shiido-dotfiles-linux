# ~/.config/picom/picom.conf - For picom v10

# Backend
backend = "glx";

# VSync
vsync = true;

#Perf optimizations
glx-no-stencil = true;
glx-not-rebind-pixmap = true;
use-damage = true;

# Shadow (optional but nice)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.5;

# Fading
fading = true;
fade-in-step = 0.09;
fade-out-step = 0.10;

# Transparency
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

# Blur settings for v10
#blur-background = true;
#blur-background-frame = true;
#blur-background-fixed = true;
#blur-kern = "5x5box";

# OR try Gaussian blur if box doesn't work:
blur-method = "gaussian";
blur-background = "true";
blur-size = 10;
blur-deviation = 5.0;
blur-background-frame = true;
blur-background-fixed = true;

# Corner radius (if supported)
corner-radius = 8;

# Opacity rules
opacity-rule = [
    "90:class_g = 'Alacritty'",
    "85:class_g = 'Code'",
    "85:class_g = 'Brave' && !focused",
    "90:class_g = 'Polybar'",
    "97:class_g = 'Rofi'",
    "95:class_g = 'Thunar'"
];

# Exclusions
shadow-exclude = [
    "class_g = 'rofi'",
    "class_g = 'dmenu'"
];

blur-background-exclude = [
    "class_g = 'rofi'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];
