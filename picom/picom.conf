# Jonaburg Picom Config

backend = "glx";
glx-no-stencil = true;
use-damage = true;
vsync = true;

shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.5;

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

# Jonaburg blur (Dual Kawase - better performance)
blur: {
  method = "dual_kawase";
  strength = 5;
  background = true;
  background-frame = true;
  background-fixed = false;
}

# Jonaburg rounded corners
corner-radius = 8;

# Jonaburg animations
animations = true;
animation-stiffness = 250.0;
animation-window-mass = 0.5;
animation-dampening = 30;
animation-clamping = true;
animation-for-open-window = "slide-up";
animation-for-transient-window = "slide-up";

# Your opacity rules
opacity-rule = [
    "90:class_g = 'Alacritty'",
    "85:class_g = 'Code'",
    "85:class_g = 'Brave' && !focused",
    "90:class_g = 'Polybar'",
    "97:class_g = 'Rofi'",
    "95:class_g = 'Thunar'"
];

# Exclusions
shadow-exclude = [
    "class_g = 'Rofi'",
    "class_g = 'Polybar'",
    "class_g = 'Dunst'",
    "_GTK_FRAME_EXTENTS@:c"
];

blur-background-exclude = [
    "class_g = 'Rofi'",
    "class_g = 'Polybar'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.85; };
    dock = { shadow = false; blur-background = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; animation = "slide-up"; };
    dropdown_menu = { opacity = 0.95; };
};